    <script type="text/javascript">

        $(document).ready(function () {
            //轮播图
            venderapi.get('getBroadCastPicList', '', function (data) {
                venderapi.temp($(".swiper-wrapper"), 'lubotu', data)
            });

            //直播区域
            venderapi.get('getCoursesList', '&courseType=20&isInitPage=true&pageNumber=1', function (data) {
                venderapi.temp($(".page-live .weui-panel__bd"), 'zhiboqu', data);
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            FastClick.attach(document.body);
        });
        $(function () {
            $(".swiper-container").swiper({
                loop: true,
                autoplay: 9000
            });
        });
    </script>
    <!--底部菜单结束-->
    <!--template模板-->
    <script id="lubotu" type="text/html">
        <%result.forEach(function(item){%>
        <div class="swiper-slide">
            <img src="<%=item.imgUrl%>" alt="" />
        </div>
        <%})%>
    </script>

    <script id="zhiboqu" type="text/html">
        <%result.rows.forEach(function(item){%>
        <a href='javascript:void(0);' class='weui-media-box weui-media-box_appmsg'>
            <div class='weui-media-box__hd live-img'>
                <img class='weui-media-box__thumb' src='<%=item.imgUrl%>' alt=''>
            </div>
            <div class='weui-media-box__bd'>

                <span class='lesson-student'>119人学习|9课<i class='lesson-cost'>￥<%=item.salePrice%></i></span>

        </a>
