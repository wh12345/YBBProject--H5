    <script type="text/javascript">
		var courseJson;
        $(document).ready(function () {
            var cId = venderapi.getUrlPara('courseId');
            //专题列表
            venderapi.get('courseDetail', '&courseId=' + cId, function (data) {
                venderapi.temp($("#divKecheng"), 'kecheng', data);
                venderapi.temp($("#divJieshao"), 'jieshao', data);
                venderapi.temp($("#divKejie"), 'kejie', data);
				courseJson=data.result;
            });
        });
		
		function playCourseLesson(lessonId){
			var video = document.getElementById("lessonVideo");
			//console.log(courseJson);
			if('10'==courseJson.courseType){
				//直播课
				$(courseJson.courseLessonses).each(function(index,element){
					if(element.id==lessonId){
						$("#lessonVideo").attr("src",element.compressUrl);
						video.play();
					}
				});
				
			}else if('20'==courseJson.courseType){
				//点播课
				$(courseJson.courseLessonses).each(function(index,element){
					if(element.id==lessonId){
						var startDate = Date.parse(new Date(element.lessonDate+" "+element.oclock+":"+element.minute));
						var endDate = Date.parse(new Date(element.lessonDate+" "+element.endOclock+":"+element.endMinute));
						var timestamp=Date.parse(new Date());
						if(timestamp<startDate){
							alert('当前课节尚未开播，敬请期待！');
						}else if(timestamp>=startDate && timestamp<=endDate){
							if(null==element.streamUrl){
								alert('未找到该课节的视频资源！');
							}else{
								$("#lessonVideo").attr("src",element.streamUrl);
								video.play();
							}
						}else{
							if(null==element.compressUrl){
								alert('未找到该课节的视频资源！');
							}else{
								$("#lessonVideo").attr("src",element.compressUrl);
								video.play();
							}
						}
					}
					
				});
			}
		}
    </script>
